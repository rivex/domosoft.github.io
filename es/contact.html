function deflang() {
	  //определение языка браузера
		var androidlang;
		if ( navigator && navigator.userAgent
        && (androidlang = navigator.userAgent.match(/android.*\W(\w\w)-(\w\w)\W/i))
		) {
        androidlang = androidlang[1];
		}
		if (!androidlang && navigator) {
        if (navigator.language) {
                androidlang = navigator.language;
        } else if (navigator.browserLanguage) {
                androidlang = navigator.browserLanguage;
        } else if (navigator.systemLanguage) {
                androidlang = navigator.systemLanguage;
        } else if (navigator.userLanguage) {
                androidlang = navigator.userLanguage;
        }
        androidlang = androidlang.substr(0, 2);
		}
			return androidlang;
}
